<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
</head>
<body>
	<!-- Section for the header containing the logo and navigation links-->
	<header class="header">
		<!--Div containing logo-->
		<div>
			<img src="Images/logo.png" alt="Brand Logo">
		</div>

		<!--Navigation links in the header-->
		<div class="navigation">
			<nav>
				<a href="Home_page.html">Home Page</a>
				<a href="View_courses.html">View Courses</a>
				<a href="Contact_page.html">Contact Us</a>
			</nav>
		</div>
	</header>

	<!--Contact form section-->
    <section class="Form">
    	<h1>PLEASE CONTACT US HERE</h1>
    	<form id="form1" onsubmit="return validate_text()" method="post">
    		<label>Name:</label>
    		<input id="f_name" type="text" placeholder="Enter your full name"><br><br>

    		<label>Email:</label>
    		<input id="e_name" type="Email" name="Email" placeholder="Enter your Email"><br><br>

    		<label>Phone:</label>
    		<input type="phone" name="Phone" placeholder="Enter your phone number"><br><br>

    		<label id="Message">Message:</label>
    		<textarea placeholder="Please write your Message here"></textarea><br><br>

    		<button id="form_button" type="submit" form = "form1" value="Submit">Send</button>
    	</form>
    </section>

	<!-- Footer section containing navigation links and additional details-->
	<footer>
		<h5>WEB DEVELOPMENT 2019 &#0169</h5>

		<div>
			<nav>
				<a href="Home_page.html">Home Page</a>
				<a href="View_courses.html">View Courses</a>
				<a href="Contact_page.html">Contact Us</a>
			</nav>
		</div>
	</footer>
</body>
</html>
