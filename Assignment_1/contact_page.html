<!DOCTYPE html>
<html>
<head>
	<title>contact_page</title>
	<link rel="stylesheet" type="text/css" href="assignment_stylesheet.css">
    <link rel="stylesheet" type="text/css" href="Main.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
</head>

<body>

	<!--Header section to containg ALU logo and navigation links-->
    <header class="container">

    	<!--ALU Logo Division-->
        <div class="img">
            <img id="logo" src="Assets/ALU_logo.jpg">
        </div>

        <!--Navigation Links-->
        <div class="nav">
            <nav>
            <a href="main_page.html">Welcome</a>
            <a href="About_page.html">About</a>
            <a href="gallery_page.html">Gallery</a>
            <a id="current" href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Banner segment-->
    <section class="banner_img">
        <img src="Assets/header.jpg">
        <h1>WELCOME TO THE AFRICAN LEADERSHIP UNIVERSITY MARKET</h1>       
    </section>

    <!--Form section-->
    <section class="Form">
    	<h1>PLEASE CONTACT US HERE</h1>
    	<form id="form1" onsubmit="return validate_text()" method="post">
    		<label>Name:</label>
    		<input id="f_name" type="text" placeholder="Enter your full name"><br><br>

    		<label>Email:</label>
    		<input id="e_name" type="Email" name="Email" placeholder="Enter your Email"><br><br>

    		<label>Phone:</label>
    		<input type="phone" name="Phone" placeholder="Enter your phone number"><br><br>

    		<label id="Message">Message:</label>
    		<textarea placeholder="Please write your Message here"></textarea><br><br>

    		<button type="submit" form = "form1" value="Submit">Send</button>
    	</form>
    </section>


    <!--Footer containing navigation links and ALU's trademarks-->
    <footer class="container">
        <div>
            <h1>AFRICAN LEADERSHIP UNIVERSITY 2019 &#0169</h1>
        </div>

        <div class="nav">
            <nav>
            <a href="main_page.html">Welcome</a>
            <a href="About_page.html">About</a>
            <a href="gallery_page.html">Gallery</a>
            <a href="#contact">Contact</a>
            </nav>
        </div>
    </footer>
    <script type="text/javascript" src="Javascript_Stylesheet.js"></script>
</body>
</html>
